<!DOCTYPE html>
<html lang="en">
  <head>
    <title>CSV Data</title>
  </head>
  <body>
    <div >
      <h1>Displaying the first 50 records.</h1>
      <table >
        <h1>
          <!-- Displaying the converted table -->
          {% for table in tables %}
          <h2>{{titles[loop.index]}}</h2>
          {{ table|safe }} {% endfor %}
        </h1>
      </table>
    </div>
  </body>
</html>
