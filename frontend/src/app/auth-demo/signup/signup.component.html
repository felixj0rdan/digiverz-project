<mat-card>
    <h2>User Signup</h2>
    <mat-spinner *ngIf="isLoading"></mat-spinner>
    <form (submit)="onSignup(signupForm)" #signupForm="ngForm" *ngIf="!isLoading">
        <mat-form-field>
            <input matInput name="email" ngModel type="email"  placeholder="E-mail" #emailInput="ngModel" required email />
            <mat-error *ngIf="emailInput.invalid">Enter valid email.</mat-error>
        </mat-form-field>

        <mat-form-field>
            <input type="password" name="password" ngModel matInput placeholder="Password" (change)="onPassword(passwordInput)" #passwordInput="ngModel" required >
            <mat-error *ngIf="passwordInput.invalid">Enter valid password.</mat-error>
        </mat-form-field>

        <mat-form-field>
            <input type="password" name="repassword"  (change)="secondEntry(repasswordInput)" ngModel matInput placeholder="Re-enter password" #repasswordInput="ngModel" required >
            <mat-error *ngIf="repasswordInput.invalid && notsame">Enter valid password.</mat-error>
        </mat-form-field>
        
        <button *ngIf="!isLoading" mat-raised-button color="accent" type="submit">Signup</button>
        
    </form>
</mat-card>
