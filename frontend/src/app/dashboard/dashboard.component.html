<mat-card>
    <mat-spinner *ngIf="isLoading"></mat-spinner>
    <form [formGroup]="form" (submit)="onPredict()" *ngIf="!isLoading">

        <div>
            <button mat-stroked-button type="button" (click)="filePicker.click()">Pick Dataset</button>
            <input type="file" #filePicker  (change)="onFilePicked($event)" >
        </div>
        <mat-form-field>
            <input matInput type="number" placeholder="Days"  (change)="onDaysPicked($event)" formControlName="days"/>
            <mat-error *ngIf="form.get('days')?.invalid">Enter valid count.</mat-error>
        </mat-form-field>
        <button mat-raised-button color="accent" type="submit">Predict</button>
    </form>
    
    
</mat-card>
